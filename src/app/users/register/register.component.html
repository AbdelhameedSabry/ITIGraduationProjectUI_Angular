<div id="all">
  <div id="content">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-12">
          <!-- breadcrumb-->
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li aria-current="page" class="breadcrumb-item active">New account / Sign in</li>
            </ol>
          </nav>
        </div>
        <div class="col-lg-6">
          <div class="box">
            <h1>New account</h1>
            <hr>
            <div *ngIf="RegisterForm.invalid && (RegisterForm.dirty || RegisterForm.touched)"
              class="alert alert-danger">
            <div *ngIf="RegisterForm.errors?.['minLength']">
              Name is required.
            </div></div>    
            <form action="customer-orders.html" method="post" [formGroup]="RegisterForm" (ngSubmit)="onSubmit()">
              <div class="form-group" >
                <label for="name">User Name</label>
                <input id="name" type="text" class="form-control" formControlName="userName">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="text" class="form-control" formControlName="email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" formControlName="password">
              </div>
              <div class="form-group">
                <label for="PhoneNumber">Phone Number</label>
                <input id="PhoneNumber" type="text" class="form-control" formControlName="phoneNumber">
              </div>
              <div class="form-group">
                <label>Address</label>
                <input id="Address" name="Address" type="text" class="form-control" formControlName="address">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary" [disabled]="!RegisterForm.valid" ><i class="fa fa-user-md"></i> Register</button>
                <button type="submit" class="btn btn-link"><i class="fa fa-user-md"></i> Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
