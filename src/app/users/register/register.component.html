<!--Modal: modalRelatedContent-->
<div class="modal fade right" *ngIf="regflag==true" id="modalRelatedContent" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog modal-side modal-bottom-right modal-notify modal-info" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header bg-primary">
        <p class="heading">Register Success</p>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body d-flex justify-content-center">
        <div class="row">
          <div class="col-6">
            <button (click)="redirecttologin()" routerLink="/Login" class="btn btn-success">Login
              Now</button>
          </div>
          <div class="col-6">
            <button (click)="redirecttolproducts()" routerLink="/Category/2/Products" class="btn btn-info"
              style="width: 120px">Shopping Now</button>
          </div>
        </div>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
<!--Modal: modalRelatedContent-->
<div id="all">
  <div id="content">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-6">
          <div class="box">
            <h1>New account</h1>
            <hr>
            <form action="customer-orders.html" method="post" [formGroup]="RegisterForm" (ngSubmit)="Register()">
              <div class="form-group">
                <label for="name">User Name</label>
                <input (input)="changeflag()" id="name" type="text" class="form-control" formControlName="userName">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input (input)="changeflag()" id="email" type="text" class="form-control" formControlName="email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" formControlName="password">
              </div>
              <div class="form-group">
                <label for="PhoneNumber">Phone Number</label>
                <input id="PhoneNumber" type="text" class="form-control" formControlName="phoneNumber">
              </div>
              <div class="form-group">
                <label>Address</label>
                <input id="Address" name="Address" type="text" class="form-control" formControlName="address">
              </div>
              <div class="text-center">

                <div class="alert alert-danger" role="alert" *ngIf="errflag==true">
                  Username or Email already Used
                </div>
                <!-- submit button -->
                <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#modalRelatedContent"
                  [disabled]="!RegisterForm.valid"><i class="fa fa-user-md"></i> Register</button>
                <button type="submit" class="btn btn-link"><i class="fa fa-user-md"></i> Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
