<div id="all">
  <div id="content">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-6">
          <div class="box">
            <h1>Login</h1>
            <hr>
            <form [formGroup]="form" (ngSubmit)="login()">
              <div class="form-group">
                <label for="Username">Username</label>

                <!-- User Name Input -->
                <input (input)="changeflag()" id="Username" type="text" class="form-control" formControlName="username">
                <div *ngIf="form.get('username')!.invalid && 
                form.get('username')!.errors && 
                (form.get('username')!.dirty || form.get('username')!.touched)">
                  <small class="text-danger" *ngIf="form.get('username')!.hasError('required')">
                    This field is required.
                  </small>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>

                <!-- Password Input -->
                <input (input)="changeflag()" id="password" type="password" class="form-control" formControlName="password">
                <div *ngIf="form.get('username')!.invalid && 
                form.get('password')!.errors && 
                (form.get('password')!.dirty || form.get('password')!.touched)">
                  <small class="text-danger" *ngIf="form.get('password')!.hasError('required')">
                    This field is required.
                  </small>
                </div>
              </div>
              <div class="text-center">
                <div class="alert alert-danger" role="alert" *ngIf="flag==true">
                  Invalid User Name Or Password
                </div>
                <!-- submit input -->
                <button [disabled]="!form.valid" type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i>
                  Log
                  in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
