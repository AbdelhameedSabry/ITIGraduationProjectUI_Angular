<div #logginmessages id="login-modal" tabindex="-1" role="dialog" aria-labelledby="Login" aria-hidden="true" class="modal fade">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Customer login</h5>
        <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span
            aria-hidden="true">Ã—</span></button>
      </div>
      
    </div>
  </div>
</div>


<div id="all">
  <div id="content">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-12">
          <!-- breadcrumb-->
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li aria-current="page" class="breadcrumb-item active">Login</li>
            </ol>
          </nav>
        </div>
        <div class="col-lg-6">
          <div class="box">
            <h1>Login</h1>
            <hr> 
            <form [formGroup]="form" (ngSubmit)="login()">
              <div class="form-group">
                <label for="Username">Username</label>
                <input id="Username" type="text" class="form-control" formControlName="username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" formControlName="password">
              </div>
              <div class="text-center">
                <button [disabled]="!form.valid" type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> Log in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
