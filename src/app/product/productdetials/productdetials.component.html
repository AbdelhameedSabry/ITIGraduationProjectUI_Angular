<div id="all">
  <div id="content">
    <div class="container">
      <div class="row">
      <div class="col-lg-12">
          <!-- breadcrumb-->
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Ladies</a></li>
              <li class="breadcrumb-item"><a href="#">Tops</a></li>
              <li aria-current="page" class="breadcrumb-item active">White Blouse Armani</li>
            </ol>
          </nav>
          <div #snack class="snack">
            <p> Products Added To Card</p>
          </div>
        </div>
       

        <div class="col-lg-3 order-2 order-lg-1">
          <!--
          *** MENUS AND FILTERS ***
          _________________________________________________________
          -->
          <div class="card sidebar-menu mb-4">
            <div class="card-header">
              <h3 class="h4 card-title">Categories</h3>
            </div>
            <div class="card-body">
              <ul class="nav nav-pills flex-column category-menu" *ngFor="let item of categories">
                <li><a [routerLink]="['/Category',item.id,'Products']" class="nav-link">{{item.cateogoryName}} <span
                      class="badge badge-secondary">42</span></a></li>
              </ul>
            </div>
          </div>
          <div class="banner"><a href="#"><img src="../assets/img/banner.jpg" alt="sales 2014" class="img-fluid"></a>
          </div>

          <!-- *** MENUS AND FILTERS END ***-->
        </div>
        <div class="col-lg-9 order-1 order-lg-2">
          <div id="productMain" class="row">
            <div class="col-md-6">
              <div data-slider-id="1" class="owl-carousel shop-detail-carousel">
                <div class="item"> <img src="../assets/img/detailbig1.jpg" alt="" class="img-fluid"></div>
                <div class="item"> <img src="../assets/img/detailbig2.jpg" alt="" class="img-fluid"></div>
                <div class="item"> <img src="../assets/img/detailbig3.jpg" alt="" class="img-fluid"></div>
              </div>
              <div class="ribbon sale">
                <div class="theribbon">SALE</div>
                <div class="ribbon-background"></div>
              </div>
              <!-- /.ribbon-->
              <div class="ribbon new">
                <div class="theribbon">NEW</div>
                <div class="ribbon-background"></div>
              </div>
              <!-- /.ribbon-->
            </div>
            <div class="col-md-6">
              <div class="box">
                <h3 class="text-center">{{product.Name}}</h3>
                <p class="goToDescription">{{product.Description}}</p>
                <p for="color" class="h4  d-inline-block m-3">Color</p>
                <select class="form-select col-5" [(ngModel)]="cardDetails.color" aria-label="Default select example"
                  id="color">
                  <option selected>Choise Color</option>
                  <option value="White">White</option>
                  <option value="Black">Black</option>
                  <option value="Blue">Blue</option>
                </select><br>

                <p for="color" class="h4 d-inline-block m-3">Size </p>
                <select class="form-select col-5" [(ngModel)]="cardDetails.size" aria-label="Default select example"
                  id="color">
                  <option selected>Choise Size</option>
                  <option value="Small">Small</option>
                  <option value="Medium">Medium</option>
                  <option value="Large">Large</option>
                </select>

                <div class="mb-3">
                  <p for="qty" class="form-label h4 d-inline-block m-3">Quantity</p>
                  <input type="text" class="form-control d-inline col-3" name="quantity" value="1"
                    [(ngModel)]="cardDetails.Count" id="" aria-describedby="helpId" placeholder="">
                </div>

                <p class="h4 mx-3">Price: <label class="text-danger">${{product.Price}}</label> </p>
                <p class="text-center buttons"><button (click)="AddCard(product)" class="btn btn-primary"><i
                      class="fa fa-shopping-cart"></i> Add to cart</button></p>
              </div>
              <div data-slider-id="1" class="owl-thumbs">
                <button class="owl-thumb-item"><img src="../assets/img/detailsquare.jpg" alt=""
                    class="img-fluid"></button>
                <button class="owl-thumb-item"><img src="../assets/img/detailsquare2.jpg" alt=""
                    class="img-fluid"></button>
                <button class="owl-thumb-item"><img src="../assets/img/detailsquare3.jpg" alt=""
                    class="img-fluid"></button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.col-md-9-->
      </div>
    </div>
  </div>
</div>
